<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universidad Nacional de Colombia — Portada</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: 70A2DB;
    background: #FFFFFF;
    line-height: 1.6;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .slide {
    width: 100%;
    max-width: 960px;
    min-height: 540px;
    margin: 24px auto;
    padding: 40px;
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    position: relative;
    page-break-after: always;
  }
  
  .logo {
    position: absolute;
    top: 16px;
    right: 40px;
    max-height: 40px;
    max-width: 150px;
  }
  
  .title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 24px;
    color: 70A2DB;
    padding-top: 8px;
  }
  
  .subtitle {
    font-size: 16px;
    color: 101463;
    margin-bottom: 16px;
    margin-top: -12px;
  }
  
  .content {
    display: flex;
    gap: 32px;
    margin-bottom: 40px;
  }
  
  .bullets {
    flex: 1;
    list-style-position: inside;
    padding-left: 0;
  }
  
  .bullets li {
    font-size: 18px;
    margin: 12px 0;
    padding-left: 8px;
    color: 70A2DB;
  }
  
  .image-container {
    flex: 0 0 320px;
    text-align: center;
  }
  
  .image-container img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
  }
  
  .footer {
    font-size: 11px;
    margin-top: 32px;
    padding-top: 16px;
    border-top: 1px solid #e0e0e0;
    color: 70A2DB;
    opacity: 0.8;
  }
  
  .cover-slide {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
  }
  
  .cover-slide .title {
    font-size: 42px;
    margin-bottom: 16px;
  }
  
  .takeaway {
    background: 10146315;
    border-left: 4px solid 101463;
    padding: 12px 16px;
    margin: 16px 0;
    border-radius: 4px;
  }
  
  @media print {
    .slide {
      box-shadow: none;
      border: none;
      margin: 0;
      page-break-after: always;
    }
  }
  
  @media (max-width: 768px) {
    .slide {
      padding: 24px;
      min-height: auto;
    }
    
    .content {
      flex-direction: column;
    }
    
    .image-container {
      flex: 1;
    }
    
    .title {
      font-size: 24px;
    }
    
    .cover-slide .title {
      font-size: 32px;
    }
    
    .bullets li {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    
    <!-- Cover Slide -->
    <div class="slide cover-slide">
      
      <img src="C:/Users/Office1/Downloads/Bosons/material gráfico Bosons/0.5x/Asset 1@0.5x.png" alt="Universidad Nacional de Colombia Logo" class="logo">
      
      <div class="title">Universidad Nacional de Colombia</div>
      
      <div class="footer">Colaboration Bosons SAS 2026 | 1/8</div>
    </div>
    
    <!-- Content Slides -->
    
    
    <!-- Conclusion Slide -->
    <div class="slide">
      
      <img src="C:/Users/Office1/Downloads/Bosons/material gráfico Bosons/0.5x/Asset 1@0.5x.png" alt="Universidad Nacional de Colombia Logo" class="logo">
      
      <div class="title">Conclusiones y próximos pasos</div>
      <div class="content">
        <ul class="bullets">
          
          <li>Resumen de aprendizajes</li>
          
          <li>Acciones inmediatas</li>
          
          <li>Responsables y plazos</li>
          
        </ul>
      </div>
      <div class="footer">Colaboration Bosons SAS 2026 | 8/8</div>
    </div>
    
  </div>
</body>
</html>
